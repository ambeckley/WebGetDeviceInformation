<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #ADD8E6; /* Light blue text */
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #ADD8E6; /* Light blue text */
            text-shadow: 0 0 20px #ADD8E6; /* Light blue glow */
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(173, 216, 230, 0.5); /* Light blue shadow */
            overflow: auto;
        }
        pre {
            background: rgba(173, 216, 230, 0.1); /* Slightly transparent light blue */
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .data {
            color: #00BFFF; /* Deep sky blue for data */
        }
        button {
            background-color: #ADD8E6; /* Light blue button */
            color: #000; /* Black text */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #B0E0E6; /* Lighter blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Information</h1>
        <div id="user-info" class="data"></div>
        <div id="location-display" class="data"></div>
        <div id="time-display" class="data"></div>
        <button id="download-btn">Download Device Info</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
