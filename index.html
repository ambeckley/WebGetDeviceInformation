<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0F0;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #0F0;
            text-shadow: 0 0 20px #0F0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            overflow: auto;
        }
        pre {
            background: rgba(0, 255, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .api-endpoint {
            margin: 20px 0;
            text-align: center;
        }
        button {
            background-color: #0F0;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00FF00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Information</h1>
        <div id="user-info"></div>
        <div id="location-display"></div>
        <div id="time-display"></div>
        <div class="api-endpoint">
            <p>Access your data at <a href="/v1/request">/v1/request</a></p>
        </div>
        <button id="download-btn">Download Device Info</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
